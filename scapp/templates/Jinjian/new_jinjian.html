<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
		
</head>

<body>	
	<form class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">进件管理</a>/<a href="#">客户资料</a>		
		</div>	
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">客户信息</span>
			<div class="divBorder">				
				<table class="table-list" cellspacing="10" id="uesr-list">
					<tr>
						<td class="table-label">业务类型</td>
						<td>
							<select name="">
								<option>信用卡</option>
							</select>
						</td>
						<td class="table-label">客户名称</td>
						<td><input type="text" name=""/></td>
					</tr>
					<tr>
						<td class="table-label">证件类型</td>
						<td>
							<select name="">
								<option>身份证</option>
							</select>
						</td>
						<td class="table-label">证件号码</td>
						<td><input type="text" name=""/></td>
					</tr>
					<tr>
						<td class="table-label">状态</td>
						<td colspan="3">
							<select name="">
								<option>初审</option>
								<option>复核</option>
								<option>审批</option>
								<option>评审</option>
								<option>资信审核</option>
								<option>卡部审批</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
			<input type="button" class="btn btn-info" value="提交"/>
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
